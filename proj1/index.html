<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QU Student Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div class="login-container" id="login-screen">
            <div class="login-card">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>Barhamgi university for Eemotional Daamage</h1>
                </div>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="login-btn">Sign In</button>
                </form>
                <div class="login-message" id="login-message"></div>
            </div>
        </div>

        <!-- Main App (hidden until login) -->
        <div class="app-main" id="app-main">
            <header class="app-header">
                <div class="header-left">
                    <h2 id="welcome-message">Welcome, Student</h2>
                </div>
                <div class="header-right">
                    <button id="logout-btn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </header>

            <main class="app-content">
                <!-- Search Section -->
                <section class="search-section">
                    <div class="search-box">
                        <input type="text" id="course-search" placeholder="Search courses by name or category...">
                        <button id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="filter-options">
                        <button class="filter-btn active" data-filter="all">All Courses</button>
                        <button class="filter-btn" data-filter="programming">Programming</button>
                        <button class="filter-btn" data-filter="databases">Databases</button>
                    </div>
                </section>

                <!-- Courses Display -->
                <section class="courses-section">
                    <h3>Available Courses</h3>
                    <div class="courses-grid" id="courses-grid">
                        <!-- Courses will be loaded here -->
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
